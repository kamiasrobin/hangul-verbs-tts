<!DOCTYPE html>
<html>
<head>
  <title>Hangul Verbs TTS</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <h1>Hangul Verbs TTS</h1>
  <table id="hangulTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Hangul</th>
        <th>English</th>
        <th>TTS</th>
      </tr>
    </thead>
    <tbody>
      <!-- Your table rows here -->
    </tbody>
  </table>

  <script>
    const hangulTable = document.getElementById('hangulTable');
    const rows = hangulTable.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

    // Helper function to convert number to Korean numeral
    function numberToKorean(number) {
      const koreanNumerals = ['일', '이', '삼', '사', '오', '육', '칠', '팔', '구', '십'];
      return number.toString().split('').map((digit) => koreanNumerals[digit - 1]).join('');
    }

    // Iterate through each row and add the row number
    for (let i = 0; i < rows.length; i++) {
      const row = rows[i];
      const rowNumberCell = document.createElement('td');
      rowNumberCell.textContent = numberToKorean(i + 1);
      row.insertBefore(rowNumberCell, row.firstChild);
    }

    // Function to handle text-to-speech using the Web Speech API
    function speakText(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      synth.speak(utterance);
    }

    // Attach event listeners to TTS buttons
    const ttsButtons = document.getElementsByClassName('tts-button');
    for (let i = 0; i < ttsButtons.length; i++) {
      const ttsButton = ttsButtons[i];
      const hangulCell = ttsButton.parentNode.parentNode.getElementsByTagName('td')[1];
      const hangulText = hangulCell.textContent;
      ttsButton.addEventListener('click', () => speakText(hangulText));
    }
  </script>
</body>
</html>
